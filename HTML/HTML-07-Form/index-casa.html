<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form action="./inscricao.html">
            <fieldset>
                <legend>Suas informações</legend>
                    <label>Nome da empresa</label>
                    <input type="text"><br>

                    <label>Data em que entrou na empresa</label>
                    <input type="date"><br>

                    <label>Quantidade de funcionário</label>
                    <input type="number"><br>

                    <label>Seu salário</label>
                    <input type="number"><br>

                    <legend>Está na empresa?</legend>
                    <label>Sim</label>
                    <input type="radio" name="empregado">

                    <label>Não</label>
                    <input type="radio" name="empregado"><br>

                    <legend>Você é:</legend>
                    <label>CLT</label>
                    <input type="radio" name="contratacao">

                    <label>PJ</label>
                    <input type="radio" name="contratacao"><br>
            </fieldset>
            <fieldset>
                <legend>Informações sobre a empresa</legend>
                <legend>Quais são(eram) os seus benefícios dentro da empresa?</legend>

                <input type="checkbox">
                <label>Vale refeição</label><br>

                <input type="checkbox">
                <label>Vale alimentação</label><br>

                <input type="checkbox">
                <label>Vale transporte</label><br>

                <input type="checkbox">
                <label>Academias</label><br>

                <input type="checkbox">
                <label>PLR(participação nos lucros e resultados)</label><br>

                <input type="checkbox">
                <label>Plano de saúde</label><br>

                <input type="checkbox">
                <label>Plano odontológico</label><br>

                <input type="checkbox">
                <label>Cesta básica</label><br>

                <input type="checkbox">
                <label>Day off</label><br>

                <input type="checkbox">
                <label>Bolsa de estudos</label><br>

                <input type="checkbox">
                <label>Licença a maternidade ou paternidade</label><br>

                <input type="checkbox">
                <label>Pet friendly</label><br>

                <input type="checkbox">
                <label>Empréstimo consignado</label><br>

                <label>Prós da empresa</label>
                <input type="text"><br>

                <label>Contras da empresa</label>
                <input type="text">
            </fieldset>
            <input type="submit" value="Inscrição">
        </form>
    </body>
</html
